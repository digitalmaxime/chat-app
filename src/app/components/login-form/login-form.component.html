<div class="container">
    <div class="loginCard">
      <form #signupForm="ngForm">
        <h2 class="heading">Log In</h2>

        <label class="label" id="email-label">Email</label>
          <input 
            [(ngModel)]="email"
            type="email" 
            name="email" 
            placeholder="Enter your email address" 
            class="formInput" />
          
        <label class="label" id="password-label">Password</label>
          <input type="password" 
            [(ngModel)]="password"
            name="password" 
            placeholder="Enter your password"
            class="formInput" />

          <button class="btn" 
                  id="btn-login" 
                  (click)="login()">
                  Log In
          </button>
      </form>
    </div>
</div>
